<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<!--NAVBAR-->
<div class="nav-bar" style="height: 80px;background-color: black;">
    <a href="{%url 'search_results'%}">Search</a>
    <a href="{%url 'pictures'%}">Gallery</a>
    <a href="{%url 'welcome'%}">Home</a>
</div>

    <div class="photo-gallery">
        <div class="container">
            <div class="row photos">
                {%for image in images%}
                <div class="col-sm-4 item">
                    <a href="{{image.image.url}}" data-lightbox="photos"><img class="img-fluid" src="{{image.image.url}}"></a>
                    <span>
                        <i class="fa fa-angle-double-right"><a href="/picture/{{image.id}}">Link</a></i>
                </div><br>
                   
                {%endfor%}
            </div>
          
        </div>
    </div>
    <script>


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
<style>
.nav-bar a{
float: right;
margin-right: 20px;
margin-top: 30px;
color: white;
font-family: 'Poppins', sans-serif;
font-size: 20px;
} 


    .photo-gallery {
  color:#313437;
  background-color:#fff;
}

.photo-gallery p {
  color:#7d8285;
}


@media (max-width:767px) {
  .photo-gallery h2 {
    margin-bottom:25px;
    padding-top:25px;
    font-size:24px;
  }
}

.photo-gallery .intro {
  font-size:16px;
  max-width:500px;
  margin:0 auto 40px;
}

.photo-gallery .intro p {
  margin-bottom:0;
}

.photo-gallery .photos {
  padding-bottom:20px;
}

.photo-gallery .item {
  padding-bottom:30px;
}


</style>
