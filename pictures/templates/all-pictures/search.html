{%extends 'all-news/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if pictures%}
      <h2>Found {{ pictures|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if pictures %}
    {% for pictures in articles %}
      <div class="col-sm-6 col-md-3">
          <a href="{{image.image.url}}" data-lightbox="photos" ><img src="{{image.image.url}}" alt=""></a>
          <span>
            <i class="fa fa-angle-double-right"><a href="/image/{{image.id}}">Link</a></i>
          </span>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
