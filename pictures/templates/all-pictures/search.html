<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDeck</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
     <header>
        <a href="#" class="logo">My Gallery</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </header>

    <br><br>

    <div class="container">

        <div class="row">
            {% if pictures%}
            <h2>Found {{ pictures|length }} of searched term {{message}}</h2>
            {% else %}
            <h2> Found 0 images for the search term {{message}}</h2>
            {% endif %}

        </div>

        <div class="row">

            {% if pictures %}
            {% for pictures in articles %}
            <div class="col-sm-6 col-md-3">
                <a href="{{image.image.url}}" data-lightbox="photos" ><img src="{{image.image.url}}" alt=""></a>
                <span>
                    <i class="fa fa-angle-double-right"><a href="/image/{{image.id}}">Link</a></i>
                </span>
            </div>
            {% endfor %}
            {% endif %}
       </div>
    </div>
    {% endblock %}
