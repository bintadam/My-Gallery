<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<!--NAVBAR-->
<div class="nav-bar" style="height: 100px;background-color: black;">
    <a href="{%url 'search_results'%}">Search</a>
    <a href="{%url 'pictures'%}">Gallery</a>
    <a href="{%url 'welcome'%}">Home</a>
</div><br><br>


<div class="container" id="con-1">
    <form class="form-inline my-2 my-md-0"  role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search " name="SearchImage" aria-label="Search">
        <button class="btn btn-info btn-md my-2 my-sm-0" type="submit">Search</button>
      </form>
</div><br><br>
<div class="container">
<hr>
</div>
 
<div class="container">
<div class="row">
    {% if pictures %}
      <h2>Found {{ pictureslength }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 results {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if pictures %}
  <div class="row">
    {%for image in pictures%}
    <div class="col-sm-4 item">
        <a href="{{image.image.url}}" data-lightbox="photos"><img class="img-fluid" src="{{image.image.url}}"></a>
        <span>
            <i class="fa fa-angle-double-right"><a href="/image/{{image.id}}">Link</a></i>
            </span>
    </div><br>
    {%endfor%}
    {%endif%}
</div><br><br>






<style>
    .nav-bar a{
    float: right;
    margin-right: 20px;
    margin-top: 30px;
    font-family: 'Poppins', sans-serif;
    color: white;
    font-size: 19px;
    } 
    .nav-bar a:hover{
        color: pink;
        text-decoration: none;
    }
